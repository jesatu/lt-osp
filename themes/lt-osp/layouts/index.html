{{ define "main" -}}
<div class="skills">
  <h1>{{ .Title }}</h1>
  <p>{{ site.Params.description }}</p>
  {{ range .Data.Pages -}}
  <article class="post">
    <h2 class="post-title">
      <a href="{{ .Permalink }}">{{ .Title }}</a>
    </h2>
    {{ .Summary }}
    {{ if .Truncated }}
    <div class="read-more-link">
      <a href="{{ .RelPermalink }}">Read More&hellip;</a>
    </div>
    {{ end }}
  </article>
  {{- end }}
</div>
{{- end }}
