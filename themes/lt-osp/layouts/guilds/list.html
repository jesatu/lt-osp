{{ define "main" -}}
<h1>{{ .Title }}</h1>
{{ .Content }}

{{- with site.Menus.guilds }}
<ul>
    {{- range . }}
    <li><a href="{{ .URL }}">{{ .Title }}</a>
        {{- if .HasChildren }}
        <ul>
            {{- range .Children }}
            <li><a href="{{ .URL }}">{{ .Title }}</a></li>
            {{- end }}
        </ul>
        {{- end }}
    </li>
    {{- end }}
</ul>
{{- end }}
{{- end }}
