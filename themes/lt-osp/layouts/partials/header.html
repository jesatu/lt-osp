<header class="banner" role="banner">
    <h1><a href="{{ "" | relURL }}">{{ .Site.Title }}</a></h1>
    {{ with .Site.Menus.main -}}
    <nav>
        <ul>
            {{ range . -}}
            <li><a href="{{ .URL }}">{{ .Title }}</a></li>
            {{ end -}}
        </ul>
    </nav>
    {{ end -}}
</header>
