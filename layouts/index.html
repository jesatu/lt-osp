{{ define "main" -}}
<div class="posts">
  {{ range .Data.Pages -}}
  <article class="post">
    <h1 class="post-title">
      <a href="{{ .Permalink }}">{{ .Title }}</a>
    </h1>
    {{ .Summary }}
    {{ if .Truncated }}
    <div class="read-more-link">
      <a href="{{ .RelPermalink }}">Read More&hellip;</a>
    </div>
    {{ end }}
  </article>
  {{- end }}
</div>
{{- end }}
